<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar restabliment de contrasenya - IETI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">Confirmar restabliment de contrasenya</h1> 
      <p class="text-sm text-gray-600 text-center mt-8 mb-6">Si us plau, introdueix la teva nova contrasenya.</p> 
      <form method="post">
        {% csrf_token %}
        <div class="mb-6">
          <label for="new_password1" class="block mb-2 text-sm text-gray-600">Nova contrasenya</label>
          <input type="password" id="new_password1" name="new_password1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <div class="mb-6">
          <label for="new_password2" class="block mb-2 text-sm text-gray-600">Confirmar nova contrasenya</label>
          <input type="password" id="new_password2" name="new_password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <button type="submit" class="w-32 bg-gray-500 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mt-4 mb-4">Canviar contrasenya</button>
      </form>
      <div class="text-center">
        <p class="text-sm">Tornar a <a href="{% url 'login' %}" class="text-cyan-600">Iniciar sessi√≥</a></p>
      </div>
      <p class="text-xs text-gray-600 text-center mt-8">&copy; Esteve Terradas i Illa</p>
    </div>
  </div>
</body>
</html>
