
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestió Biblioteca IETI</title>
    <meta name="author" content="BibliotecaIETI">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="{% static 'biblioteca/styles.css' %}" rel="stylesheet">
    <!-- Tu archivo JavaScript -->
   



    
</head>

<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">
        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col" style="z-index: 2;">
            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl animated-text">Gestió de Biblioteques</p>
                <form id="formlogin"class="flex flex-col pt-3 md:pt-8" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="flex flex-col pt-4">
                        <label for="username" class="text-lg">Email</label>
                        <input type="email" name="username" id="username" placeholder="your@email.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Contrasenya</label>
                        <input type="password" name="password" id="password" placeholder="Contrasenya" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div id="error-message" class="flex flex-col pt-4"></div>

    
                    <input type="submit" value="Iniciar Sessió" class="bg-gray-500 text-white font-bold text-lg hover:bg-gray-600 p-2 mt-8">
                </form>
                <div class="text-center pt-12 pb-12">
                    <a href="{% url 'password_reset' %}" class="underline font-semibold animated-text">Has oblidat la contrasenya?</a></p>
                </div>
            </div>
        </div>
    


        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl relative" style="z-index: 1;">
        <!-- Contenedor del buscador, posicionado absolutamente en la parte superior derecha -->
        <div class="flex h-screen w-screen items-center justify-end p-5 absolute top-0 right-0">
            <!-- Contenedor del buscador con un margen a la derecha de 10 -->
            <div class="w-1/3 rounded-lg bg-gray-200 p-5 mr-40">
                <!-- Contenedor del icono de búsqueda y el campo de entrada -->
                <div class="flex">
                    <!-- Contenedor del icono de búsqueda -->
                    <div class="flex w-10 items-center justify-center rounded-tl-lg rounded-bl-lg border-r border-gray-200 bg-white p-5">
                        <!-- Icono de búsqueda -->
                        <svg viewBox="0 0 20 20" aria-hidden="true" class="pointer-events-none absolute w-5 fill-gray-500 transition">
                            <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
                        </svg>
                    </div>
                    <!-- Campo de entrada de texto -->
                    <input type="text"  class="w-full bg-white pl-2 text-base font-semibold outline-0" placeholder="Cerca llibres pel titol" id="" />
                    <!-- Botón de búsqueda -->
                    <input type="button" value="Cercar" class="bg-blue-500 p-2 rounded-tr-lg rounded-br-lg text-white font-semibold hover:bg-blue-800 transition-colors"/>
                </div>
            </div>
        </div>
         <!-- Imagen de la sección -->
         <img class="object-cover w-full h-screen hidden md:block" src="{% static 'biblioteca/image/Landingpage-Biblio.jpg' %}">    </div>
    </div>

    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{% static 'biblioteca/index.js' %}"></script>          
    <script src="{% static 'biblioteca/popup.js' %}"></script>


</body>

</html>
